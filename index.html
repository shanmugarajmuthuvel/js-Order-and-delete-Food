<html lang="en">
<head>
    <title>Order For Your Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style3.css">
</head>

<body>
    <header>
        🍊 Order Your Food
    </header>

    <main id="main">      
        <div class="inputcontainer">
            <input type="text" name="input-food-name" placeholder="I like to eat..." class="input-food" id="inputfood">
            <button class="input-button" id="inputbtn">Save</button>
        </div>
        <ul id="foodcontainer" class="foodcontainer">
            <li class="fooditem">
                <div>Sambar</div>
                <div onclick="remove(event)"><i class="fa fa-xmark"></i></div>
            </li>
            <li class="fooditem">
                <div>Rasam</div>
                <div onclick="remove(event)"><i class="fa fa-xmark"></i></div>
            </li>
            <li class="fooditem">
                <div>Curd</div>
                <div onclick="remove(event)"><i class="fa fa-xmark"></i></div>
            </li>
        </ul>
    </main>
    <script src="javascript/learning.js"></script>
</body>

</html>
